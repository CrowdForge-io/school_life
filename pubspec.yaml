name: school_life
description: An app to manage your school life.

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: any
  outline_material_icons: any
  form_bloc: ^0.6.0
  flutter_form_bloc: ^0.5.0
  flutter_bloc: ^1.0.0
  dynamic_theme: ^1.0.0
  shared_preferences: ^0.5.4+1
  flutter_statusbarcolor: ^0.2.2
  flutter_colorpicker: any
  device_info: ^0.4.1+3
  google_fonts: ^0.2.0
  get_it: ^3.0.3
  hive: ^1.2.0
  hive_flutter: ^0.2.1
  path_provider: ^1.5.1
  assorted_layout_widgets: ^1.0.14

dev_dependencies:
  hive_generator: ^0.6.0
  build_runner: ^1.7.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
